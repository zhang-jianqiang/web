<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />

    <meta name="format-detection" content="email=no" />

	<title>登录</title>
	<script type="text/javascript" src="js/public.js"></script>
	<link rel="stylesheet" type="text/css" href="css/public.css">

<body>
	<div class="box">
		<img src="img/up.png" class="ib up">
		<input type="text" class=".ib uname uc" placeholder="Username" />

		<div class="rem">
			<img src="img/check.png" class=".ib">
			<span class=".ib">Keep me logged in</span>
		</div>
		<div class="signin sc tc">
			Sign In
		</div>
		<div class="signup sc tc">
			Sign Up
		</div>
		<div class="for ib tc">Forget password?</div>
		<img src="img/icon.png" class="ib icon">
	</div>
